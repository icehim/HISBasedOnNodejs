<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>入院登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" id="formSelectArea">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">单位名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="areaName" autocomplete="off" class="layui-input"
                                       id="searchAreaInp">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-btn layui-btn-normal" id="searchAreaBtn" lay-submit
                                 lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>


        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button id="btn-open" class="layui-btn layui-btn-normal layui-btn data-add-btn" lay-event="add">
                    <i class="layui-icon">&#xe654;</i>添加
                </button>
            </div>
        </script>

        <!--住院病人信息-->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-sm  layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

        <div style="display: none" id="addArea">
            <div class="layui-form layuimini-form">
                <form class="layui-form"  lay-filter="dataFrm" id="dataFrm" style="margin-top: 20px">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">单位:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="areaName" lay-verify="required" placeholder="请输入单位名称" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="text-align: center;">
                        <div class="layui-input-block" style=" margin-left:0px">
                            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"  lay-filter="doSubmit" lay-submit="">提交</button>
                            <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" >重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../lib/axios/axios.js"></script>
<script src="../js/common.js"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/area.js"></script>
</body>
</html>
