<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>入院登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" id="searchIdForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">住院号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="searchRegisterBalanceInp" name="registerId" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <div type="submit" id="searchRegisterBalanceBtn" class="layui-btn layui-btn-normal"
                                     lay-submit
                                     lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                                </div>
                                <div type="submit" id="doSub" class="layui-btn layui-btn-danger"
                                     style="display: none;margin-left: -0px;">
                                    <i class="layui-icon layui-icon-survey"></i> 结 算
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="layui-form layui-form-pane" action="" id="registerInfoForm">
                    <div class="layui-card">
                        <div class="layui-card-header">患者信息</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="userName" autocomplete="off" class="layui-input"
                                               disabled>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">科室</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="departmentId" autocomplete="off" class="layui-input"
                                               disabled>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="money" autocomplete="off" class="layui-input"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">性别</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="sex" autocomplete="off" class="layui-input"
                                               disabled>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">医生</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="doctorId" autocomplete="off" class="layui-input"
                                               disabled>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">已用</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="inHospitalPriceTotal" autocomplete="off"
                                               class="layui-input"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">年龄</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="age" autocomplete="off" class="layui-input"
                                               disabled>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">床位</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="bedId" autocomplete="off" class="layui-input"
                                               disabled>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">余款</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="balance" autocomplete="off" class="layui-input"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <div>
            <div style="display: none" id="ToolBar">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="userName" autocomplete="off" class="layui-input"
                                       placeholder="请输入患者姓名">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div type="submit" class="layui-btn layui-btn-normal" id="searchRegisterBtn" lay-submit
                                 lay-filter="data-search-btn1"><i class="layui-icon"></i> 搜 索
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter1"></table>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit1">查看</a>
            </script>

        </div>


        <div style="display: none;padding: 0 20px" id="details">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">个人详情</li>
                    <li>药品详情</li>
                    <li>项目详情</li>
                </ul>
                <div class="layui-tab-content" style="height: 100px;">
                    <div class="layui-tab-item layui-show">
                        <ul id="ul">
                            <li>姓名：<span id="userName1"></span></li>
                            <li>科室：<span id="department1"></span></li>
                            <li>性别：<span id="sex1"></span></li>
                            <li>医生：<span id="doctorName1"></span></li>
                            <li>年龄：<span id="age1"></span>岁</li>
                            <li>床位：<span id="bedName1"></span></li>
                            <li>电话：<span id="phone1"></span></li>
                            <li>入住：<span id="day1"></span>天</li>
                            <li>地址：<span id="address1"></span></li>
                            <li>入住时间：<span id="registerDate1"></span></li>
                            <li>身份证号：<span id="idcard1"></span></li>
                            <li>出院时间：<span id="endDate1"></span></li>
                            <li>初步诊断：<span id="diagnose1"></span></li>
                            <li>总费用：<span id="price1"></span> 元</li>
                            <li>折扣：<span id="medicarePercent1"></span></li>
                        </ul>
                    </div>
                    <div class="layui-tab-item">
                        <table class="layui-hide" id="outRegisterDrugList" lay-filter="outRegisterDrugList"></table>
                    </div>
                    <div class="layui-tab-item">
                        <table class="layui-hide" id="outRegisterTechList" lay-filter="outRegisterTechList"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/axios/axios.js"></script>
<script src="../js/common.js"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/outHospital.js"></script>
</body>
</html>
