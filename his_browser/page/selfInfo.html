<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px; margin-left:200px">
            <legend>个人资料</legend>
        </fieldset>

        <div class="layui-form layuimini-form" style="padding: 0 350px">
            <form class="layui-form" lay-filter="dataFrm" id="dataFrm">
                <div class="layui-form-item">
                    <label class="layui-form-label required">登录账号:</label>
                    <div class="layui-input-block">
                        <input type="text" name="loginName" value="" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">姓名:</label>
                    <div class="layui-input-block">
                        <input type="text" name="realName" value="" class="layui-input" lay-verify="required"
                               lay-reqtext="请输入您的姓名" placeholder="请输入您的姓名">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别:</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="sex" value="1" checked="checked" title="男">
                        <input type="radio" name="sex" value="0" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">手机：</label>
                    <div class="layui-input-block">
                        <input type="number" name="phone" lay-verify="required|phone" lay-reqtext="请输入您的手机号"
                               placeholder="请输入您的手机号"
                               value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">住址:</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" lay-verify="required" placeholder="请输入您的住址" autocomplete="off"
                               lay-reqtext="请输入您的住址"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号:</label>
                    <div class="layui-input-block">
                        <input type="number" name="identity" lay-verify="required|identity" placeholder="请输入您的身份证号"
                               lay-reqtext="请输入您的身份证号"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="text-align: center;">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-release "
                                lay-submit lay-filter="doSubmit">
                            确认保存
                        </button>
                        <button type="button" class="layui-btn layui-btn-warm  layui-icon layui-icon-refresh" id="resetUserInfoBtn">
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../lib/axios/axios.js"></script>
<script src="../js/common.js"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/selfInfo.js"></script>
</body>
</html>
