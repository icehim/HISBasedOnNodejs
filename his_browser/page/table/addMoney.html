<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding-top: 40px;">
            <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                <div carousel-item>
                    <div>
                        <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">住院号:</label>
                                <div class="layui-input-block">
                                    <input id="registerId" name="registerId" type="text" class="layui-input" disabled/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名:</label>
                                <div class="layui-input-block">
                                    <input id="userName" name="userName" type="text" class="layui-input" disabled/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">入款金额:</label>
                                <div class="layui-input-block">
                                    <input id="cleanMoney" name="money" type="number" placeholder="请填写入款金额(元)" value=""
                                           class="layui-input"
                                           lay-verify="number" required>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formStep">
                                        &emsp;下一步&emsp;
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">住院号:</label>
                                <div class="layui-input-block">
                                    <div class="layui-form-mid layui-word-aux" id="textRegisterId">1</div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名:</label>
                                <div class="layui-input-block">
                                    <div class="layui-form-mid layui-word-aux" id="textUserName"></div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">账户余额:</label>
                                <div class="layui-input-block">
                                    <div class="layui-form-mid layui-word-aux" id="textBalance"></div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">入款金额:</label>
                                <div class="layui-input-block">
                                    <div class="layui-form-mid layui-word-aux">
                                        <span style="font-size: 16px;color: #0C0C0C;" id="textMoney"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                    <dvi class="layui-btn" lay-submit lay-filter="formStep2">
                                        &emsp;确认入款&emsp;
                                    </dvi>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <div style="text-align: center;margin-top: 90px;">
                            <i class="layui-icon layui-circle"
                               style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                            <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                入款成功
                            </div>
                        </div>
                        <div style="text-align: center;margin-top: 50px;">
                            <button class="layui-btn next">再入一笔</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                <h3>说明：</h3><br>
                <h4>1.该款项将入款到患者账户</h4>
                <p>2.请认真核对账户及入款信息!</p>
            </div>
        </div>
    </div>
</div>

<script src="../../lib/axios/axios.js"></script>
<script src="../../js/common.js"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/addMoney.js"></script>
</body>
</html>
