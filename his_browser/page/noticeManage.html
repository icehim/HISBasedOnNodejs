<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>入院登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" id="formSelectRegister">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="noticeTitle" autocomplete="off" class="layui-input"
                                       id="searchNoticeInp">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-btn layui-btn-normal" id="searchNoticeBtn" lay-submit
                                 lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>


        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button id="btn-open" class="layui-btn layui-btn-normal layui-btn data-add-btn" lay-event="add">
                    <i class="layui-icon">&#xe654;</i>添加
                </button>
            </div>
        </script>

        <!--住院病人信息-->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-sm  data-count-edit" lay-event="look">查看</a>
            <a class="layui-btn layui-btn-sm  layui-btn-warm data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-sm  layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

        <div style="display: none;padding: 0 20px" id="addOrUpdateNotice">
            <div class="layui-form layuimini-form">
                <form class="layui-form layui-form-pane" lay-filter="dataFrm" id="dataFrm" style="margin-top: 20px">
                    <div class="layui-form-item" pane>
                        <input type="hidden" name="id">
                        <label class="layui-form-label">公告标题:</label>
                        <div class="layui-input-block">
                            <input type="text" name="noticeTitle" lay-verify="required" placeholder="请输入公告标题"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text" pane>
                        <label class="layui-form-label">普通文本域</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" name="noticeContent" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" pane>
                        <label class="layui-form-label">是否置顶:</label>
                        <div class="layui-input-block">
                            <input type="radio" name="enableTop" value="1" title="是">
                            <input type="radio" name="enableTop" value="0" checked="checked" title="否">
                        </div>
                    </div>
                    <div class="layui-form-item" style="text-align: center;">
                        <div class="layui-input-block" style="margin-left:0px;">
                            <button type="button"
                                    class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
                                    lay-filter="doSubmit" lay-submit="">提交
                            </button>
                            <button type="reset"
                                    class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../lib/axios/axios.js"></script>
<script src="../js/common.js"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/noticeManage.js"></script>
</body>
</html>
