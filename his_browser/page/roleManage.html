<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" id="formSelectRole">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">角色名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="roleName" autocomplete="off" class="layui-input"
                                       id="searchRoleInp">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-btn layui-btn-normal" id="searchRoleBtn" lay-submit
                                 lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button id="btn-open" class="layui-btn layui-btn-normal layui-btn data-add-btn" lay-event="add">
                    <i class="layui-icon">&#xe654;</i>添加
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-sm data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="selectRoleMenu">分配菜单</a>
            <a class="layui-btn layui-btn-sm layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<div style="display: none;padding: 20px" id="saveOrUpdateDiv">
    <form class="layui-form" lay-filter="dataFrm" id="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称:</label>
            <div class="layui-input-block">
                <input type="hidden" name="roleId">
                <input type="text" name="roleName" placeholder="请输入角色名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色备注:</label>
            <div class="layui-input-block">
                <input type="text" name="roleDesc" placeholder="请输入角色备注" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否可用:</label>
                <div class="layui-input-inline">
                    <input type="radio" name="available" value="1" checked="checked" title="可用">
                    <input type="radio" name="available" value="0" id="roleAvailable" title="不可用">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
                    lay-filter="doSubmit" lay-submit="">提交
            </button>
            <button type="button"
                    class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh"
                    lay-filter="doReset" lay-submit="">重置
            </button>
        </div>
    </form>
</div>

<div style="display: none;max-height:400px;" id="selectRoleMenu">
    <div class="layui-form-item">
        <div class="demo-tree demo-tree-box" id="roleMenu">
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center;">
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
                lay-filter="doSubmitMenu" lay-submit="">提交
        </button>
        <button type="button"
                class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh"
                lay-filter="doResetMenu" lay-submit="">重置
        </button>
    </div>
</div>

<script src="../lib/axios/axios.js"></script>
<script src="../js/common.js"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/roleManage.js"></script>
</body>
</html>
